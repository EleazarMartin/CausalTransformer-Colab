# @package _global_
dataset:
  outcome_list:
    - diastolic blood pressure

model:
  multi:
    optimizer:
      learning_rate: 0.0001
    batch_size: 32
    seq_hidden_units: 24
    br_size: 22
    fc_hidden_units: 44
    dropout_rate: 0.2
    num_layer: 2
    num_heads: 3

    self_positional_encoding:
      max_relative_position: 30

exp:
  max_epochs: 300
